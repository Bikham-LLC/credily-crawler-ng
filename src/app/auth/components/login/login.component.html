<section class="loginsec">
    <div class="row">
        <div class="col-lg-5 p-0">
            <div class="login-bg">
                <img src="assets/images/logindotstop.svg" class="topdots">
                <img src="assets/images/Sign-In-Vector.svg" class="bgimage">
                <!-- <img src="assets/images/vector-forgot-password.svg" class="bgimage"> -->
                <img src="assets/images/logindotsbottom.svg" class="bottomdots">
            </div>
        </div>
        <div class="col-lg-7">
            <div class="loginformbx">
                <div class="loginforminner">
                    <div class="loginlogo">
                        <img src="assets/images/logo.svg" alt="">
                    </div>

                    <div class="form-fields" >
                        <div class="form-fieldstitle">
                            <h3>Sign In</h3>
                            <p class="mb-0">Welcome! Sign in to your account to continue.</p>
                        </div>
                        <form ngNativeValidate (ngSubmit)="login()">
                            <div class="mdlform form-group usrtblesearch position-relative mb-3">
                                <label>Email Id<sup>*</sup></label>
                                <div class="position-relative">
                                    <input type="text" placeholder="Email" [(ngModel)]="userName" name="userName" class="form-control" ngModel required/>
                                    <!-- <i class="fa-solid fa-magnifying-glass"></i> -->
                                    <i>
                                        <svg width="16" height="14" viewBox="0 0 16 14" fill="none" xmlns="http://www.w3.org/2000/svg">

                                        </svg>                                        
                                    </i>
                                </div>
                            </div>
                            <div class="mdlform form-group usrtblesearch position-relative mb-1">
                                <div class="float-end" style="float: right;">
                                    <a class="text-muted" href="#!">Forgot password?</a>
                                </div>
                                <label>Password<sup>*</sup></label>

                                        </svg>                                                                               
                                    </i>
                                </div>
                            </div>
                            <!-- <span class="text-danger" *ngIf="error.length>0">{{error}}</span> -->

                            <div class="login-formsubmit mt-2">
                                <button type="submit" class="btn primarybtn justify-content-center w-100 py-2" [disabled]="loginToggle" >
                                    <span>Sign In <i class="spinner-border spinner-border-sm" role="status" *ngIf="loginToggle"></i></span>
                                </button>
                            </div>
                        </form>
                    </div>
                    
                    
                    <div class="form-fields d-none" >

                            <!-- <span class="text-danger" *ngIf="showError">Password did not match</span> -->

                            <div class="login-formsubmit mt-2">
                                <button type="submit" class="btn primarybtn justify-content-center w-100 py-2">
                                    <span>Confirm Reset
                                        <!-- <i class="fa-solid fa-arrow-right-long"></i> -->
                                        <!-- <i class="fa fa-spinner fa-spin"></i> -->
                                    </span>
                                </button>
                            </div>
                        </form>

                    <div class="form-fields d-none">
                        <div class="form-fieldstitle">
                            <h3>Verify Your Email</h3>
                            <!-- <p class="mb-0">Please enter the 6 digit code sent to <span class="fw-semibold">{{userName}}</span></p> -->
                            <p class="mb-0">Please enter the 6 digit code sent to <span class="fw-semibold">mail@mail.com</span></p>
                        </div>
                        <form>
                            <input class="form-control" id="partitioned" type="text" name="otpField" />
                            <div class="mt-3">
                                <button type="submit" class="btn primarybtn justify-content-center w-100 py-2">Confirm</button>
                            </div>
                        </form>
                    </div>


                </div>
            </div>
        </div>

    </div>
</section>
