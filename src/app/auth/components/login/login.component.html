<section class="loginsec">
    <div class="row">
        <div class="col-lg-6 p-0">
            <div class="login-bg">
                <img src="assets/images/signin.svg">
            </div>
        </div>
        <div class="col-lg-6">
            <div class="loginformbx">
                <div class="loginforminner">
                    <div class="form-fields" >
                        <div class="form-fieldstitle">
                            <h3><img src="assets/images/Provider-Passport 1.svg" alt=""> License Lookup</h3>
                            <div class="text-center mb-4 pb-3">
                                <h3 >Sign In</h3>
                            </div>
                        </div>
                        <form #loginform="ngForm" ngNativeValidate (ngSubmit)="login()">
                            <div class="mdlform form-group usrtblesearch position-relative mb-3">
                                <div class="position-relative">
                                    <input type="text" placeholder="Email" [(ngModel)]="userName" name="userName" class="form-control" ngModel required/>
                                    <i>
                                        <svg width="15" height="16" viewBox="0 0 15 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M8.14773 15.1648C6.97349 15.1648 5.93182 15.0038 5.02273 14.6818C4.11742 14.3636 3.35417 13.8939 2.73295 13.2727C2.11174 12.6553 1.64015 11.8977 1.31818 11C0.996212 10.1023 0.835227 9.07765 0.835227 7.92614C0.835227 6.80492 0.998106 5.79735 1.32386 4.90341C1.64962 4.00947 2.12311 3.24811 2.74432 2.61932C3.36932 1.98674 4.12879 1.50379 5.02273 1.17045C5.91667 0.837121 6.93182 0.670454 8.06818 0.670454C9.1553 0.670454 10.1136 0.840909 10.9432 1.18182C11.7727 1.52273 12.4697 1.99053 13.0341 2.58523C13.6023 3.17992 14.0303 3.86174 14.3182 4.63068C14.6061 5.39962 14.75 6.21212 14.75 7.06818C14.75 7.66667 14.7121 8.25189 14.6364 8.82386C14.5606 9.39205 14.4205 9.9072 14.2159 10.3693C14.0152 10.8277 13.7235 11.1951 13.3409 11.4716C12.9621 11.7443 12.4697 11.8864 11.8636 11.8977C11.5417 11.9091 11.2292 11.8712 10.9261 11.7841C10.6231 11.697 10.3655 11.5568 10.1534 11.3636C9.94129 11.1667 9.8125 10.9167 9.76705 10.6136H9.69886C9.60795 10.8371 9.45644 11.0455 9.24432 11.2386C9.0322 11.428 8.76136 11.5795 8.43182 11.6932C8.10606 11.803 7.72727 11.8485 7.29545 11.8295C6.81818 11.8106 6.38826 11.7027 6.00568 11.5057C5.62311 11.3087 5.29545 11.036 5.02273 10.6875C4.75379 10.339 4.54735 9.92614 4.40341 9.44886C4.25947 8.97159 4.1875 8.44129 4.1875 7.85795C4.1875 7.29735 4.26894 6.79545 4.43182 6.35227C4.5947 5.9053 4.81629 5.52083 5.09659 5.19886C5.38068 4.87311 5.70644 4.61553 6.07386 4.42614C6.44129 4.23674 6.82955 4.11742 7.23864 4.06818C7.63636 4.02273 8.00189 4.03409 8.33523 4.10227C8.66856 4.17045 8.94508 4.27462 9.16477 4.41477C9.38826 4.55492 9.52841 4.70833 9.58523 4.875H9.65909V4.23864H11.0568V9.51136C11.0568 9.81061 11.1345 10.0644 11.2898 10.2727C11.4489 10.4811 11.6742 10.5852 11.9659 10.5852C12.3106 10.5852 12.5795 10.4583 12.7727 10.2045C12.9697 9.95076 13.108 9.56061 13.1875 9.03409C13.2708 8.50758 13.3125 7.83333 13.3125 7.01136C13.3125 6.43561 13.2348 5.89394 13.0795 5.38636C12.928 4.875 12.7027 4.41288 12.4034                                         </svg>                                          
                                    </i>
                                </div>
                            </div>
                            <div class="mdlform form-group usrtblesearch position-relative mb-1">
                                <div class="position-relative">
                                    <i class="pointer" [ngClass]="{'bi bi-eye-slash':togglePassword != 'password', 'bi bi-eye':togglePassword == 'password'}" (click)="togglePasswordField()"></i>
                                    <input [type]="togglePassword" placeholder="Password" class="form-control" [(ngModel)]="password"  name="inputPassword" ngModel required minlength="5" maxlength="16"  />
                                </div>
                            </div>

                            <div class="rememberMe">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                      Remember Me ?
                                    </label>
                                  </div>
                            </div>


                            <!-- <span class="text-danger" *ngIf="error.length>0">{{error}}</span> -->

                            <div class="login-formsubmit mt-2">
                                <button type="submit" [disabled]="loginToggle" class="btn primaryBtn justify-content-center w-100" >
                                    <span>Sign In 
                                        <i class="fa fa-spinner fa-spin" *ngIf="loginToggle"></i>
                                    </span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
