<div class="main">
    <div class="container-fluid">
        <div class="dashboardArea">
            <div class="dashNav-paneinner table-responsive">
                <div class="reportListing usertableinner no-wrap">
                    <table class="table">
                        <thead>
                            <tr>
                                <th class="tableDead text-center" colspan="3">

                                <th class="tableDead text-center">

                            </tr>
                            <tr>
                                <th class="tableDead" style="width: 5%;">

                                <th class="tableDead" style="width: 15%;">

                                </th>

                                <th style="width: 20%;"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let e of [].constructor(10); let i = index">

                                    <p class="mb-0 text-center">1</p>
                                </td>
