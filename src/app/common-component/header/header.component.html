<div class="container-fluid p-0">
    <header>
        <div class="align-items-center d-flex justify-content-between topbar">
            <div class="logo">
                <img style="width: 50px;margin-left: 10px;" src="assets/images/ProviderPassportLogo.svg" alt="">
            </div>
            <div class="profile-bx">
                <div class="profiledash">
                    <div class="dropdown">
                        <button class="btn userprofilebtn dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            <div class="profile-bx">
                                <img src="assets/images/user-icon.svg" alt="" />
                            </div>
                            {{userName}} <i class="fa-solid fa-chevron-down"></i>
                        </button>
                        <ul class="dropdown-menu userDropdownmenu" aria-labelledby="dropdownMenuButton1">
                            <div class="bgfilterblur"></div>
                            <div class="userDropdownmenuinner">
                                <div class="userHeader">
                                    <div class="userProfile">
                                        <img src="assets/images/user-icon.svg" alt="" />
                                    </div>
                                </div>
                                <div class="userProfileInfo">
                                    <h3>{{userName}}</h3>
                                </div>
                                <div class="userProfileLink">
                                    <a [routerLink]="Route.HOME_USER_ROUTE" routerLinkActive="active"><i class="bi bi-gear"></i>  Settings</a>
                                </div>
                                <div class="userLogout">
                                    <a class="btn primarybtn userLogoutbtn pointer" (click)="logOut()">
                                        <i class="bi bi-arrow-bar-left"></i> Log out
                                    </a>
                                </div>
                               
                            </div>
                            
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="navigation-bar">
            <div class="navigationitemsmain">
                <a class="btn navigationitem" routerLinkActive="navActive" [routerLink]="Route.HOME_DASHBOARD_ROUTE">
                    Dashboard
                </a>
                <a [routerLink]="Route.HOME_CONFIGURATION_ROUTE" class="btn navigationitem " routerLinkActive="navActive">
                    Configuration
                </a>
                <a [routerLink]="Route.HOME_QUEUE_ROUTE" class="btn navigationitem " routerLinkActive="navActive">
                    Queue
                </a>
                <div class="dropdown">
                    <button class="btn navigationitem dropdown-toggle" [ngClass]="{'navActive': _router.url.includes('reports/')}" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Report
                        <i class="fa-solid fa-chevron-down"></i>
                    </button>
                    
                    <ul class="navigationitemmenu dropdown-menu">
                        <li>
                            <a class="navigationmenuitem pointer" routerLinkActive="navActive" [routerLink]="Route.PROVIDER_REPORT">Provider Report</a>
                        </li>
                        <li>
                            <a class="navigationmenuitem pointer" routerLinkActive="navActive" [routerLink]="Route.FAILED_CONFIG_REPORT">Failed Config Report</a>
                        </li>
                        <li>
                            <a class="navigationmenuitem pointer" routerLinkActive="navActive" [routerLink]="Route.NO_CONFIG_FOUND_REPORT">No-Config Found Report</a>
                        </li>
                        <li>
                            <a class="navigationmenuitem pointer" routerLinkActive="navActive" [routerLink]="Route.TEST_REPORT">Test Report</a>
                        </li>
                        <li>
                            <a class="navigationmenuitem pointer" routerLinkActive="navActive" [routerLink]="Route.OCR_REPORT">OCR Report</a>
                        </li>
                        <li>
                            <a class="navigationmenuitem pointer" routerLinkActive="navActive" [routerLink]="Route.FOLLOW_UP_REPORT">Follow-up Report</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
</div>
