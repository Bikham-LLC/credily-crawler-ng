
<app-header></app-header>
<div class="container-fluid mt-4">
    <div class="row px-1">
        <div class="px-2 col-lg-3 col-md-4 col-sm-12">
            <div class="sidenavigation">
                <div class="sidenavigationinner">
                    <ul class="mb-0">
                        <li class="sidenavitem">
                            <a class="sidenavlink pointer" routerLink="/report" routerLinkActive="active" (click)="switchTab(providerReport)">
                                <img src="assets/images/side-icon/profile-1.svg" alt="">
                                Provider Report
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="px-2 col-lg-9 col-md-8 col-sm-12">
            <div *ngIf="selectedTab==providerReport">
                <app-provider-report></app-provider-report>
            </div>
        </div>
    </div>
</div>
