<html lang="en" data-layout="horizontal" data-topbar="dark" data-sidebar-size="lg">
	<header id="page-topbar">
		<div class="layout-width">
			<div class="navbar-header">
				<div class="d-flex">
					<div class="navbar-brand-box horizontal-logo">
						<a routerLink="/dashboard" class="logo logo-dark">
							<span class="logo-sm">
								<img src="assets/images/logo-sm.png" alt="" height="22">
							</span>
							<span class="logo-lg">
								<img src="assets/images/logo-dark.png" alt="" height="17">
							</span>
						</a>

						<a routerLink="/dashboard" class="logo logo-light">
							<span class="logo-sm">
								<img src="assets/images/logo-sm.png" alt="" height="22">
							</span>
							<span class="logo-lg">
								<img src="assets/images/logo-light.png" alt="" height="28">
							</span>
						</a>
					</div>

					<button type="button" class="btn btn-sm px-3 fs-16 header-item vertical-menu-btn topnav-hamburger" id="topnav-hamburger-icon">
						<span class="hamburger-icon">
							<span></span>
							<span></span>
							<span></span>
						</span>
					</button>
				</div>

				<div class="d-flex align-items-center">
					<div class="dropdown d-md-none topbar-head-dropdown header-item">
						<button type="button" class="btn btn-icon btn-topbar btn-ghost-secondary rounded-circle" id="page-header-search-dropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<i class="bx bx-search fs-22"></i>
						</button>

						<div class="dropdown-menu dropdown-menu-lg dropdown-menu-end p-0" aria-labelledby="page-header-search-dropdown">
							<form class="p-3">
								<div class="form-group m-0">
									<div class="input-group">
										<input type="text" class="form-control" placeholder="Search box..." aria-label="Recipient's username">
										<button class="btn btn-primary" type="submit">
											<i class="mdi mdi-magnify"></i>
										</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
	
	<main>
		<div class="login bkgrnd">
			<h2 class="justify-content-around">Upload Proof Of Submission</h2>
			<form #botAttachmentForm="ngForm" ngNativeValidate>
				<div class="">
					<label for="email">#Ticket Id</label>
					<input type="number" placeholder="Enter Ticket Id" class="form-control" id="ticketId" >

				</div>
				<div class="">
					<span  class="float-end">
						<input type="checkbox" class="align-middle" name="appCheckbox" /> <span class="ms-2">N/A</span>
					</span>
					<label class="labeled" for="applicationTrackingNumber">Application Tracking Number</label>
					<input type="text" placeholder="Enter Application Tracking Number" class="form-control" id="appTrackingNumber" name="appTrackingNumber">
				</div>
				
				<div class="">
					<label for="email">Start Date</label>

					<input type="text" placeholder="Enter Start Date" class="form-control" id="startDate" name="startDate" required >

				</div>
				<div class="">
					<label for="email">End Date</label>
					<input type="text" placeholder="Enter End Date" class="form-control" id="startDate" name="endDate" required >
				</div>
				<div class="">
					<label for="email">Configuration Id</label>
					<input type="number" placeholder="Enter Configuration Id" class="form-control" id="configId" name="configId" required >
				</div>
				<div class="">
					<label for="password">File</label>
					<input type="file" class="form-control" id="fileId" name="file">

				</div>
				
				
				<div class=" " style="position: relative;">
					<label class="labeled" for="reasion">Notes <small>*</small></label>
					<textarea rows="2" cols="45" maxlength="1000" class="w-100 form-control" id="reasion" name="reasion" row="4" placeholder="Add Notes..."></textarea>
				</div>
				<div class="">
					<label for="">Status</label>
					<div class="align-content-center bg-white border d-flex justify-content-center mx-0 row" style="height: 60px; border-radius: 5px;">
						<div class="col-4 d-flex form-check justify-content-center">
							<input class="form-check-input radio" type="radio" value="success" name="radiobtn" id="flexCheckDefault">
							<label class="form-check-label ms-2" for="flexCheckDefault">
								Success
							</label>
						</div>
						<div class="col-3 form-check">
							<input class="form-check-input radio" type="radio" value="fail" name="radiobtn" id="flexCheckChecked">
							<label class="form-check-label" for="flexCheckChecked">
							Fail
							</label>
						</div>
						<div class="col-4 form-check">
							<input class="form-check-input radio" type="radio" value="panelClosed" name="radiobtn" id="flexCheckPanelClosed">
							<label class="form-check-label" for="flexCheckPanelClosed">
							Panel Closed
							</label>
						</div>
					</div>
				</div>
				<button type="submit" class="bg-info btn btn-sm btn-success">
					<i class="ri-add-line align-middle me-1"></i> Submit
				</button>
			</form>
		</div>
	</main>
</html>
