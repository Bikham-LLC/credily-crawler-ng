
<div class="align-items-center d-flex gap-2 justify-content-start pb-1 roletitlemain">
    <div class="breadcrumb-bx">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb mb-0">
          <li class="breadcrumb-item">
            <a class="text-decoration-none">Report</a>
            <i class="bi bi-chevron-compact-right"></i>
          </li>
          <li class="breadcrumb-item">
            <a class="text-decoration-none">Follow-up Report</a>
          </li>
        </ol>
      </nav>
    </div>
</div>

<div class="searchRowMain mt-3">
    <div class="row align-items-center justify-content-between">
        <div class="col-lg-4">
            <div class="position-relative">
                <input id="searchname" name="searchname" placeholder="Search" class="form-control" style="padding:0px 15px 0px 38px"/>
                <i class="bi bi-search search-icon"></i>
            </div>
        </div>
    </div>
</div>

<div class="dashboardArea mt-3">
    <div class="dashNav-paneinner table-responsive">
        <div class="reportListing usertableinner no-wrap">
            <table class="table">
                <thead>
                    <tr>
                        <th style="width: 15%;"><span style="cursor: pointer;"> Provider Name</span></th>
                        <th style="width: 13%;">NPI Number</th>
                        <th style="width: 15%;">Email</th>
                        <th style="width: 9%;">Document Name</th>
                        <th style="width: 15%;">Update Date</th>
                        <th style="width: 9%;">Actions</th>
                    </tr>
                </thead>
                <tbody >
                    <tr *ngFor="let obj of [].constructor(10)">
                        <td><div class="tableinfo">ABC</div></td>
                        <td>
                            <div class="tableinfo"><span class="badge-grey npi-badge">65767667</span></div>
                        </td>
                        <td>
                            <div class="tableinfo line-clamp">123@gmail.com</div>
                        </td>
                        <td>
                            <div class="tableinfo line-clamp">NPI</div>
                        </td>
                        <td>
                            <div class="tableinfo line-clamp">2024/05/08</div>
                        </td>
                        <td>

                    </tr>
                </tbody>
            </table>
